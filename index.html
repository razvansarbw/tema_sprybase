<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rent aps</title>
    </head>
    <body>
        <h1>Salut!</h1>
        <form action="/ads" method="POST">
            <textarea name="title" id="" cols="30" rows="3" maxlength="150"></textarea>
            <br>
            <textarea name="description" id="" cols="30" rows="3" maxlength="500"></textarea><br>
            <input name="type" type="text" placeholder="Type of apartment"><br>
            <input name="address" type="text" placeholder="Address"><br>
            <input name="price" type="text" placeholder="Price"><br>
            <input name="phone" type="text" placeholder="Phone number"><br>
            <button type="submit">Posteaza</button>
        </form>
    </body>
</html>
